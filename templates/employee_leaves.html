<h2>Kullanılan İzinler</h2>
<table>
    <thead>
        <tr>
            <th>Başlangıç Tarihi</th>
            <th>Bitiş Tarihi</th>
            <th>Durum</th>
        </tr>
    </thead>
    <tbody>
        {% for leave in leaves %}
        <tr>
            <td>{{ leave.start_date }}</td>
            <td>{{ leave.end_date }}</td>
            <td>{{ leave.approved|yesno:"Onaylandı,Onay Bekliyor" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
