<!DOCTYPE html>
<html lang="tr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışma Saati Raporları</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Çalışma Saati Raporları</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Personel Adı</th>
                    <th>Toplam Çalışma Saati</th>
                    <th>Dönem</th>
                </tr>
            </thead>
            <tbody>
                {% for report in attendance_reports %}
                <tr>
                    <td>{{ report.employee.name }}</td>
                    <td>{{ report.total_hours }}</td>
                    <td>{{ report.period }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
