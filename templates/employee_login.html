<!DOCTYPE html>
<html lang="tr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Giriş Yap</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="login-container" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #4CAF50;">Personel Giriş Yap</h1>
        <form method="post" action="{% url 'employee_login' %}">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div class="form-group">
                <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Şifre:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="button login-button" style="width: 80%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Giriş Yap</button>
            </div>
        </form>
        <a href="{% url 'home' %}" style="display: block; text-align: center; margin-top: 15px; color: #4CAF50;">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
